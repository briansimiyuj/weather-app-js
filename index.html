<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <form>

            <input type="text" placeholder="Search">

            
            <button class="search-icon">

                <img src="img/search.png" alt="search-icon">

            </button>

        </form>


        <div class="weather-image">

            <img src="img/cloud.png" id="weatherIcon">

        </div>



        <div class="weather-temp"><span id="temp">24</span>&deg;C</div>



        <div class="weather-location">Nairobi</div>



        <div class="data-container">

            <div class="element">  

                <img class="icon" src="img/humidity.png" alt="humidity">
   
                <div class="data">

                    <div class="humidity-percentage"><span id="humidity-percentage">24</span>%</div>

                    <div class="text">Humidity</div>

                </div>

            </div>
            
            
                        
            <div class="element">  

                <img class="icon" src="img/wind.png" alt="wind">

                
                <div class="data">

                    <div class="wind-rate"><span id="wind-rate">24</span>km/h</div>

                    <div class="text">Wind Rate</div>

                </div>

            </div>

        </div>

    </div>

</body>

<script src="js/script.js"></script>

</html>
